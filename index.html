<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advance Request Form</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 20px; padding: 10px 20px; }
    #block-message { display: none; color: red; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>

<h2>Advance Request Form</h2>

<div id="block-message">Access Denied. You are not authorized to access this form.</div>

<form id="advanceForm" style="display:none;">
  <label>ENTITY TYPE <input name="entity_type" required></label>
  <label>ADVANCE AGAINST <input name="advance_against" required></label>
  <label>DOCUMENT NO <input name="document_no"></label>
  <label>ADVANCE REQ. DATE <input name="advance_req_date" type="date" required></label>
  <label>ADVANCE REQ. NO. <input name="advance_req_no" required></label>
  <label>ADVANCE REQ. AMT. <input name="advance_req_amt" type="number" required></label>
  <label>ADVANCE REQ. PARTY <input name="advance_req_party" required></label>
  <label>ADVANCE REQ. PARTY CODE <input name="advance_req_party_code" required></label>
  <label>EXPECTED ADV. CLOSURE DATE <input name="expected_closure_date" type="date" required></label>
  <label>ATTACHMENT OF APPROVED SIGN. COPY <input name="fileUpload" type="file" accept="application/pdf,image/*" required></label>
  <label>BILL RECEIVE EXPECTED DAYS <input name="bill_receive_expected_days" type="number"></label>
  <label>USER EMAIL <input name="user_email" id="userEmail" readonly required></label>
  
  <!-- Hidden field to store uploaded file URL -->
  <input type="hidden" name="attachment_link" id="attachment_link" />

  <button type="submit">Submit</button>
</form>

<script>
  const allowedEmails = [
    "protulchatterjee2020@gmail.com",
    "samrat.dey@laserpowerinfra.com"
  ];

  const form = document.getElementById('advanceForm');
  const scriptURL = "https://script.google.com/macros/s/AKfycbzzfpXKs2wMrRRtiD52Vx_Xi2lJTZNy0Z2Futvwt2MIGk4JqKhoytEU1Oz6O6EJZVhP/exec";

  window.onload = function () {
    google.accounts.id.initialize({
      client_id: "995677134206-i3n2k43cvsr48ngjb6t69s7tsr0sivpj.apps.googleusercontent.com",
      callback: (response) => {
        const decoded = jwt_decode(response.credential);
        const email = decoded.email;
        document.getElementById('userEmail').value = email;

        if (allowedEmails.includes(email)) {
          form.style.display = 'block';
          document.getElementById('block-message').style.display = 'none';
        } else {
          document.getElementById('block-message').style.display = 'block';
          form.style.display = 'none';
        }
      }
    });
    google.accounts.id.prompt();
  };

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const fileInput = document.querySelector("input[name='fileUpload']");
    const file = fileInput.files[0];

    if (!file) {
      alert("Please upload a file.");
      return;
    }

    // Upload file to Drive
    const uploadForm = new FormData();
    uploadForm.append("file", file);
    uploadForm.append("action", "upload");

    try {
      const uploadResponse = await fetch(scriptURL + "?action=upload", {
        method: "POST",
        body: uploadForm,
      });
      const fileUrl = await uploadResponse.text();

      if (!fileUrl.includes("https://")) {
        alert("File upload failed.");
        return;
      }

      // Insert file link into hidden field
      document.getElementById("attachment_link").value = fileUrl;

      // Now send entire form with link to doPost
      const formData = new FormData(form);
      const submitResponse = await fetch(scriptURL, {
        method: "POST",
        body: formData,
      });

      const result = await submitResponse.text();
      alert(result);
      form.reset();
    } catch (error) {
      console.error(error);
      alert("‚ùå Error submitting form.");
    }
  });
</script>

</body>
</html>
