<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advance Request Form</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
    #block-message {
      display: none;
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>Advance Request Form</h2>

<div id="block-message">Access Denied. You are not authorized to access this form.</div>

<form id="advanceForm" style="display:none;">
  <label>ENTITY TYPE <input name="entity_type" required></label>
  <label>ADVANCE AGAINST <input name="advance_against" required></label>
  <label>DOCUMENT NO <input name="document_no"></label>
  <label>ADVANCE REQ. DATE <input name="advance_req_date" type="date" required></label>
  <label>ADVANCE REQ. NO. <input name="advance_req_no" required></label>
  <label>ADVANCE REQ. AMT. <input name="advance_req_amt" type="number" required></label>
  <label>ADVANCE REQ. PARTY <input name="advance_req_party" required></label>
  <label>ADVANCE REQ. PARTY CODE <input name="advance_req_party_code" required></label>
  <label>EXPECTED ADV. CLOSURE DATE <input name="expected_closure_date" type="date" required></label>
  <label>ATTACHMENT OF APPROVED SIGN. COPY <input name="attachment" type="file" accept="image/*,application/pdf"></label>
  <label>BILL RECIVE EXPECTED DAYS <input name="bill_receive_expected_days" type="number"></label>
  <label>USER EMAIL <input name="user_email" id="userEmail" readonly required></label>
  <button type="submit">Submit</button>
</form>

<script>
  const allowedEmails = [
    "protulchatterjee2020@gmail.com",
    "samrat.dey@laserpowerinfra.com"
  ];

  const form = document.getElementById('advanceForm');
  const scriptURL = "https://script.google.com/macros/s/AKfycbzzfpXKs2wMrRRtiD52Vx_Xi2lJTZNy0Z2Futvwt2MIGk4JqKhoytEU1Oz6O6EJZVhP/exec";

  window.onload = function () {
    google.accounts.id.initialize({
      client_id: "995677134206-i3n2k43cvsr48ngjb6t69s7tsr0sivpj.apps.googleusercontent.com",
      callback: (response) => {
        const decoded = jwt_decode(response.credential);
        const email = decoded.email;
        document.getElementById('userEmail').value = email;

        if (allowedEmails.includes(email)) {
          form.style.display = 'block';
          document.getElementById('block-message').style.display = 'none';
        } else {
          document.getElementById('block-message').style.display = 'block';
          form.style.display = 'none';
        }
      }
    });
    google.accounts.id.prompt();
  };

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const fileInput = formData.get("attachment");

    if (fileInput && fileInput.size > 0) {
      const reader = new FileReader();
      reader.onloadend = function () {
        const base64Data = reader.result.split(',')[1];
        const payload = new URLSearchParams();

        for (const [key, value] of formData.entries()) {
          if (key !== "attachment") {
            payload.append(key, value);
          }
        }

        payload.append("attachment", base64Data);
        payload.append("attachmentName", fileInput.name);
        payload.append("attachmentType", fileInput.type);

        submitForm(payload);
      };
      reader.readAsDataURL(fileInput);
    } else {
      const payload = new URLSearchParams();
      for (const [key, value] of formData.entries()) {
        payload.append(key, value);
      }
      submitForm(payload);
    }
  });

  function submitForm(payload) {
    fetch(scriptURL, {
      method: "POST",
      body: payload
    })
    .then(response => response.text())
    .then(msg => {
      alert(msg);
      form.reset();
    })
    .catch(err => {
      alert("‚ùå Submission failed");
      console.error(err);
    });
  }
</script>

</body>
</html>
