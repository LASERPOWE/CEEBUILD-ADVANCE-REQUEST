<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advance Request Form</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #formSection {
      display: none;
    }
    .error {
      color: red;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Advance Request Form</h2>
    <div id="signinDiv"></div>
    <p id="userEmail" style="text-align:center; font-weight:bold;"></p>
    <p class="error" id="accessError" style="display: none;">You are not authorized to access this form.</p>

    <form id="advanceForm" enctype="multipart/form-data">
      <div id="formSection">
        <label>ENTITY TYPE</label>
        <input type="text" name="entity_type" required />

        <label>ADVANCE AGAINST</label>
        <input type="text" name="advance_against" required />

        <label>DOCUMENT NO</label>
        <input type="text" name="document_no" required />

        <label>ADVANCE REQ. DATE</label>
        <input type="date" name="advance_req_date" required />

        <label>ADVANCE REQ. NO.</label>
        <input type="text" name="advance_req_no" required />

        <label>ADVANCE REQ. AMT.</label>
        <input type="number" name="advance_req_amt" required />

        <label>ADVANCE REQ. PARTY</label>
        <input type="text" name="advance_req_party" required />

        <label>ADVANCE REQ. PARTY CODE</label>
        <input type="text" name="advance_req_party_code" required />

        <label>EXPECTED ADV. CLOSURE DATE</label>
        <input type="date" name="expected_closure_date" required />

        <label>ATTACHMENT</label>
        <input type="file" name="attachment" required />

        <label>USER EMAIL</label>
        <input type="email" name="user_email" id="emailField" readonly required />

        <label>BILL RECIVE EXPECTED DAYS</label>
        <input type="number" name="bill_receive_expected_days" required />

        <button type="submit">Submit Request</button>
      </div>
    </form>
  </div>

  <script>
    const allowedEmails = [
      "protulchatterjee2020@gmail.com",
      "samrat.dey@laserpowerinfra.com"
    ];

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      const userEmail = data.email;

      if (allowedEmails.includes(userEmail)) {
        document.getElementById("formSection").style.display = "block";
        document.getElementById("emailField").value = userEmail;
        document.getElementById("userEmail").textContent = "Signed in as: " + userEmail;
        document.getElementById("signinDiv").style.display = "none";
      } else {
        document.getElementById("accessError").style.display = "block";
      }
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "995677134206-i3n2k43cvsr48ngjb6t69s7tsr0sivpj.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("signinDiv"),
        { theme: "outline", size: "large" }
      );
    };

    document.getElementById("advanceForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = document.getElementById("advanceForm");
      const formData = new FormData(form);

      const response = await fetch("https://script.google.com/macros/s/AKfycbzzfpXKs2wMrRRtiD52Vx_Xi2lJTZNy0Z2Futvwt2MIGk4JqKhoytEU1Oz6O6EJZVhP/exec", {
        method: "POST",
        body: formData,
      });

      const result = await response.text();
      alert(result);
      form.reset();
    });
  </script>
</body>
</html>
